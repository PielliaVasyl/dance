{% load static %}
        <!-- JAVASCRIPT FILES -->
		<script type="text/javascript" src="{% static 'plugins/jquery-2.2.3.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'plugins/jquery.easing.1.3.js' %}"></script>

		<script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'plugins/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

		<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

		<script>
			// All external links are opening in a new window
			$.expr[':'].external = function(obj){
				return !obj.href.match(/^mailto\:/)
					   && (obj.hostname != location.hostname)
					   && !obj.href.match(/^javascript\:/)
					   && !obj.href.match(/^$/)
			};
			$('a:external').attr('target', '_blank');
		</script>

		<script>
			// Do not scroll page when on tab change
			var donotScroll = function(element) {
			  var x = window.scrollX, y = window.scrollY;
			  element.focus();
			  window.scrollTo(x, y);
			}
		</script>
